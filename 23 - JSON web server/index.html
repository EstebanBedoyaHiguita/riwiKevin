<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="p-5">
    
    <h2 class="text-center">Add/Edit users</h2>
    <form id="userForm" class="d-flex flex-column gap-4 justify-content-center aling-items-center">
        <!-- Tipo hidden significa tipo oculto, el usuario no lo podra ver en la vista -->
        <input type="hidden" id="idUser">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="userName" placeholder="Your name">
            <label for="userName">User Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="userAge" placeholder="Your age">
            <label for="userAge">User Age</label>
        </div>

        <button type="submit" class="btn btn-success">Send</button>
    </form>

    <h2 class="mt-4 text-center">List the Users</h2>

    <div class="d-flex justify-content-center">
        <table class="table table-striped w-50">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
    </div>
    <script src="./js/app-1.js"></script>
</body>
</html>
