<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/logoSinFondo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/UserRegister.css" />
  <title>Registro de Cliente</title>
</head>

<body>
  <div class="container">
    <form class="needs-validation p-2" novalidate id="form">
      <h3>!Registrate!</h3>

      <img src="https://static.maskokotas.com/blog/wp-content/uploads/2020/12/hare-4375952_1920-1.jpg"
        class="imageLogin" alt="conejo inicio" />

      <div class="data">
        <label for="birthdate">Ingrese la fecha de nacimiento</label>
        <input type="date" id="birthdate" placeholder="Ingrese la fecha de nacimiento" required />
        <div class="invalid-feedback">Este campo es requerido</div>
      </div>

      <div class="data">
        <input type="text" id="name" placeholder="Ingrese su nombre completo" required />
        <div class="invalid-feedback">Este campo es requerido</div>
      </div>


      <div class="data">
        <input type="number" id="idCard" placeholder="Numero de cedula" required />
        <div class="invalid-feedback">Este campo es requerido</div>
      </div>

      <div class="data">
        <input type="email" id="email" placeholder="Ingrese su correo electronico" required />
        <div class="invalid-feedback">Este campo es requerido</div>
      </div>

      <div class="data">
        <input type="tel" id="telphone" placeholder="Ingrese su numero celular" required />
        <div class="invalid-feedback">Este campo es requerido</div>
      </div>

      <div class="data">
        <input type="text" id="housingAddress" placeholder="Ingrese la direccion de su vivienda" required />
        <div class="invalid-feedback">Este campo es requerido</div>
      </div>

      <div class="data">
        <input type="password" id="password" placeholder="Ingrese su contraseña" required />
        <div class="invalid-feedback">Este campo es requerido</div>
      </div>

      <div class="buttons">

        <button type="button" id="submitCreateAccount" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#exampleModal">
          Crear cuenta
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <h1>
                  Bienvenido a petCare, te invitamos a ir a tu perfil y continuar con el registro de tu/s mascota!
                </h1>
                <button type="button" class="login">
                  <a href="#">Ir a mi perfil!</a>
                </button>
              </div>

            </div>
          </div>
        </div>

        <br />

        <button type="submit" id="submitLogin" class="login">
          <a href="./userLogin.html">¿Ya tienes cuenta? Iniciar sesión</a>
        </button>
      </div>

      <button id="home">
        <a href="./index.html">Inicio</a>
      </button>
    </form>
  </div>


  <script type="module" src="js/userRegister.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="js/bootstrapValidator.js" type="module"></script>
</body>

</html>
